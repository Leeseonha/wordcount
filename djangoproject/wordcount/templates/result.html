<div class="container">
    <h1>당신이 입력한 텍스트는 {{ total }} 로 구성되어 있습니다.</h1>

    <br>
    <a href="{% url 'home' %}" button type="button" class="btn btn-success">다시 하기</button></a>
    <br>
    <br>
    <div class="alert alert-success" role="alert">입력한 텍스트 :</div>
        {{ full }}

    <br>
    <br>
    <div class="alert alert-success" role="alert">단어 카운트 :</div>
        {% for word, howmany in dictionary %}

        {{ word }} : {{ howmany }}
        <br>
        {% endfor %}
</div>
